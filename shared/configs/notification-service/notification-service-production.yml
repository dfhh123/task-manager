server:
  port: 8084
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000
    max-connections: 8192

spring:
  application:
    name: notification-service

  # Production database configuration
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000
      leak-detection-threshold: 60000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
        cache:
          use_second_level_cache: true
          use_query_cache: true
    open-in-view: false

  # Production Kafka configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: notification-group-prod
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL}
        specific.avro.reader: true
        auto.register.schemas: false
        use.latest.version: true
        security.protocol: ${KAFKA_SECURITY_PROTOCOL:SASL_SSL}
        sasl.mechanism: ${KAFKA_SASL_MECHANISM:PLAIN}
        sasl.jaas.config: ${KAFKA_SASL_JAAS_CONFIG}
        ssl.endpoint.identification.algorithm: https
      enable-auto-commit: false
      fetch-min-size: 1024
      fetch-max-wait: 500
      max-poll-records: 100
    listener:
      ack-mode: MANUAL_IMMEDIATE
      concurrency: 5

  # Production mail configuration
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: ${MAIL_SSL_ENABLE:false}
          connection-timeout: 10000
          timeout: 10000
          write-timeout: 10000
    test-connection: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Production application configuration
notification:
  email:
    from: ${NOTIFICATION_FROM_EMAIL}
    template-path: classpath:/templates/email/
    retry-attempts: 5
    retry-delay: 5000
    batch-size: 100
  async:
    core-pool-size: 10
    max-pool-size: 50
    queue-capacity: 2000
  rate-limit:
    enabled: true
    max-emails-per-minute: 500
    max-emails-per-hour: 10000

# Production logging
logging:
  level:
    com.home: INFO
    org.springframework.kafka: WARN
    org.springframework.mail: WARN
    org.hibernate: WARN
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] [%X{traceId:-},%X{spanId:-}] - %msg%n"
  file:
    name: /var/log/notification-service/application.log
    max-size: 100MB
    max-history: 30

# Production management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    mail:
      enabled: true
    db:
      enabled: true

# Security
server:
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never 