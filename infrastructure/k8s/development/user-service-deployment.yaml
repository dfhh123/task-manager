apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: super-pet-dev
  labels:
    app: user-service
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        environment: development
    spec:
      containers:
      - name: user-service
        image: your-docker-registry/super-pet/user-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "dev"
        - name: DATABASE_URL
          value: "jdbc:postgresql://postgres-service:5432/event_platform"
        - name: DATABASE_USERNAME
          value: "postgres"
        - name: DATABASE_PASSWORD
          value: "postgres"
        - name: EUREKA_URL
          value: "http://discovery-server:8761/eureka/"
        - name: CONFIG_SERVER_URL
          value: "http://config-server:8888"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: super-pet-dev
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
